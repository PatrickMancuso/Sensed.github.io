<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensed Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sensed</h1>
    <p class="subtitle">Music, memory, and color intertwined.</p>
  </header>

  <main>
    <section id="welcome">
      <h2>Welcome to Sensed</h2>
      <p>Search for a song, explore what others feel, and share your own sensory experience.</p>

      <!-- Search form -->
      <form id="searchForm">
        <input type="text" id="songInput" placeholder="Search for a song or artist..." required />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="resultsSection">
      <h3>Results</h3>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Created by the Sensed Team | Powered by Last.fm</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
