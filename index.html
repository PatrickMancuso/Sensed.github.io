<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensed — Music Memory Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Sensed</h1>
      <p class="subtitle">Where music meets memory, color, and emotion.</p>
    </div>
  </header>

  <main>
    <section id="welcome">
      <h2>Search for a song and reflect on how it makes you feel. Each track tells a story.</h2>

      <!-- Search form -->
      <form id="searchForm">
        <input type="text" id="songInput" placeholder="Search for a song or artist..." required />
        <button type="submit">🔍</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="resultsSection">
      <h3>Results</h3>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Created with care by the Sensed Team | Powered by Last.fm</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
