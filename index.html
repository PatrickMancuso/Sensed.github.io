<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensed Prototype</title>
</head>
<body>
  <h1>Sensed Prototype</h1>
  
  <!-- Search form -->
  <form id="searchForm">
    <input type="text" id="songInput" placeholder="Search for a song or artist..." required>
    <button type="submit">Search</button>
  </form>
  
  <!-- Where results will display -->
  <div id="results"></div>
  
  <script>
    // Last.fm API key
    const API_KEY = "e530c016b028fa384b92183344f7526e";

    // Elements
    const form = document.getElementById("searchForm");
    const input = document.getElementById("songInput");
    const resultsDiv = document.getElementById("results");

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      resultsDiv.innerHTML = "<p>Loading...</p>";

      try {
        // Example: search for tracks
        const response = await fetch(
          `https://ws.audioscrobbler.com/2.0/?method=track.search&track=${encodeURIComponent(query)}&api_key=${API_KEY}&format=json`
        );
        const data = await response.json();
        
        displayResults(data);
      } catch (err) {
        resultsDiv.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    });

    // Render results
    function displayResults(data) {
      if (!data.results || !data.results.trackmatches.track.length) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      const tracks = data.results.trackmatches.track;
      resultsDiv.innerHTML = "";

      tracks.forEach(track => {
        const item = document.createElement("div");
        item.innerHTML = `
          <h3>${track.name} â€” ${track.artist}</h3>
          ${track.image[1]["#text"] ? `<img src="${track.image[1]["#text"]}" alt="Album Art">` : ""}
          <p><a href="${track.url}" target="_blank">View on Last.fm</a></p>
        `;
        resultsDiv.appendChild(item);
      });
    }
  </script>
</body>
</html>
